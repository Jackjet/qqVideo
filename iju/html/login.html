<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	 	<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<meta name="format-detection" content="telephone=no">
	  	<meta name="renderer" content="webkit">
	  	<meta http-equiv="Cache-Control" content="no-siteapp" />
	  	<link rel="alternate icon" type="image/png" href="../AmazeUI/i/favicon.png">
	  	<link rel="stylesheet" href="../AmazeUI/css/amazeui.min.css"/>
	  	<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<div class="am-g">
			<div class="am-u-lg-3 am-u-md-6 am-u-sm-8 am-u-sm-centered am-content">
				<h1>SIGN IN</h1>
				<form action="" class="am-form am-form-horizontal">
					<div class="am-form-group">
						<label for="userName" class="am-u-sm-2 am-form-label"><i class="am-icon-user-md am-icon-sm"></i></label>
						<div class="am-u-sm-12">
							<input type="text" placeholder="enter user name" />
						</div>
					</div>
					<div class="am-form-group">
						<label for="password" class="am-u-sm-2 am-form-label"><i class="am-icon-lock am-icon-sm"></i></label>
						<div class="am-u-sm-12">
							<input type="password" placeholder="enter password" />
						</div>
					</div>
					<button class="am-btn am-btn-secondary am-btn-block">登录</button>
				</form>
			</div>
		</div>
	</body>
</html>
